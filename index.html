<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montreal Tourism</title>
    <link rel="icon" type="image/png" href="images/flag.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="phase1">
        <div class="header">
            <div class="navbar">
                <div class="heading">
                   <img src="images/flag.png" alt="" height="20px" width="20px">  Tourisme montréal
                </div>
                <nav>
                    <ul id="menu">
                        <li><a href="#phase2">Environ</a></li>
                        <li><a href="#phase3">Wiki Montréal</a></li>
                        <li><a href="#phase5">Contactez-Nous</a></li>
                    </ul>
                </nav>
             
            </div>
           
        </div>
        <div class="imageclass">
           <div class="centertext">
            <h1>Bienvenue à Montréal</h1>
            <h4>Meilleure destination touristique</h4>
           </div>
            <img src="images/montrealhdimage.jpg" alt="" width="100%" height="auto">
        </div>
    </div><br><br>
    <div id="phase2">

        <div class="about">
            <h4>About</h4>
            <span class="divider"></span>
        </div><br>
        <div class="tab">
            <button class="tablinks" id="mission" onclick="mission()" >Mission</button>
            <button class="tablinks" id="vision" onclick="vision()">Vision</button>
            <button class="tablinks" id="values" onclick="values()">Values</button>
          </div>
          <p class="tabcontent" id="X"></p>
    </div><br><br>
    <script>
        function mission(){
            document.getElementById('X').innerHTML = "Faire de Montréal un endroit sûr pour les touristes"
        }
        function vision(){
            document.getElementById('X').innerHTML = "Faire de Montréal une des meilleures destinations touristiques au monde."
        }
        function values(){
            document.getElementById('X').innerHTML = "Notre organisation vise à aider tous les touristes de différentes parties du monde."
        }
    </script>

</body>
